<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Connection Demo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WebSocket Connection Demo</h1>
      <div class="connection-status">
        <div id="status-indicator" class="status-offline"></div>
        <span id="status-text">Disconnected</span>
      </div>
    </header>

    <main>
      <div id="error-page" class="hidden">
        <h2>Failed to connect to the server.</h2>
        <p>Please check your internet connection and try again.</p>
        <button id="retry-button">Retry Connection</button>
      </div>

      <div id="connection-details">
        <div class="status-card">
          <h3>WebSocket Status</h3>
          <p id="websocket-status">Disconnected</p>
        </div>
        <div class="status-card">
          <h3>Last Heartbeat</h3>
          <p id="last-heartbeat">-</p>
        </div>
      </div>

      <div class="message-container">
        <h3>Send a Message</h3>
        <div class="message-form">
          <input type="text" id="message-input" placeholder="Type a message">
          <button id="send-button" disabled>Send</button>
        </div>
        <div class="message-log">
          <h3>Message Log</h3>
          <div id="message-history"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
