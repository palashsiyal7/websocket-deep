<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - WebSocket Connection Demo</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”Œ</text></svg>">
  <meta name="theme-color" content="#3a86ff">
  <style>
    :root {
      --primary-color: #3a86ff;
      --primary-dark: #2667cc;
      --danger-color: #ef4444;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --bg-light: #f8fafc;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --font-sans: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      --transition: all 0.2s ease;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .offline-container {
      max-width: 500px;
      background-color: var(--card-bg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      padding: 2.5rem;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.25rem;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: var(--danger-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .offline-icon::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background-color: rgba(239, 68, 68, 0.2);
      z-index: -1;
    }
    
    .offline-icon::before {
      content: "!";
      font-size: 48px;
      font-weight: bold;
      color: white;
    }
    
    p {
      margin-bottom: 1.75rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .retry-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }
    
    .retry-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .status-message {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .pulse {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--danger-color);
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon"></div>
    <h1>Failed to connect to the server.</h1>
    <p>You appear to be offline. Please check your internet connection and try again.</p>
    <button class="retry-button" onclick="retry()">Retry Connection</button>
    
    <div class="status-message">
      <span class="pulse"></span>Waiting for network connection...
    </div>
  </div>
  
  <script>
    function retry() {
      // Try to reload the page
      window.location.reload();
    }
    
    // Check if we're back online
    window.addEventListener('online', () => {
      // Reload the page if we come back online
      window.location.reload();
    });
    
    // Add pulse animation to the status indicator
    const pulse = document.querySelector('.pulse');
    setInterval(() => {
      pulse.style.opacity = '1';
      setTimeout(() => {
        pulse.style.opacity = '0.3';
      }, 1000);
    }, 2000);
  </script>
</body>
</html>
