<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - WebSocket Connection Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 500px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
    }
    
    .offline-icon::before {
      content: "!";
      font-size: 48px;
      font-weight: bold;
      color: white;
    }
    
    p {
      margin-bottom: 25px;
    }
    
    .retry-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .retry-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon"></div>
    <h1>Failed to connect to the server.</h1>
    <p>You appear to be offline. Please check your internet connection and try again.</p>
    <button class="retry-button" onclick="retry()">Retry Connection</button>
  </div>
  
  <script>
    function retry() {
      // Try to reload the page
      window.location.reload();
    }
    
    // Check if we're back online
    window.addEventListener('online', () => {
      // Reload the page if we come back online
      window.location.reload();
    });
  </script>
</body>
</html>
